<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>JWT and jsPDF Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<!-- <script src="https://kit.fontawesome.com/8306709a01.js" crossorigin="anonymous"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdn.amcharts.com/lib/4/core.js"></script>
<script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
<script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
<link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div
      class="container d-flex flex-column align-items-center justify-content-flex-start vh-100"
    >
      <h1 class="mb-4">Urely JWT, jsPDF and Chart Example</h1>
      <!-- The div for displaying error messages -->
      <div class="container mt-3">
        <div id="error-message" class="d-none">
          <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading">Error!</h4>
            <p id="error-code"></p>
            <hr />
            <p class="mb-0 text-break" id="error-text"></p>
          </div>
        </div>
      </div>

      <!-- The div where the chart will be rendered -->
      <div id="chartdiv" class="w-30 mb-4 chart-hidden"></div>
      <button
        id="download-button"
        class="btn btn-primary mt-4 mb-4"
        disabled
        style="display: none"
      >
        Get Certificate
      </button>
      <div id="card-tableId" class="table-responsive">
        <div class="card">
          <div class="card-body">
            <div id="tablediv" class="table-responsive-sm">
              <table
                id="data-table"
                class="table table-striped table-hover table-sm mb-4"
              >
                <thead>
                  <tr>
                    <th scope="col">Key</th>
                    <th scope="col">Value</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./urelyJwtModule.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
